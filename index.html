<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <header class="main-header">
            <span class="sidemenu-btn">
                <a href="#"><i class="fas fa-bars fa-2x"></i></a>
            </span>

            <ul class="top-navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="con">
            <div class="sidenav sidemenu">
                <!-- <div class="back"> -->
                    <a href="#" class="close-btn">&times;</a>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                <!-- </div> -->
            </div>
            <main class="main-content">
                <h1>Responsive Slide menu</h1>
            </main>
        </div>
    </div>
    <script>
        document.querySelector('.sidemenu-btn').addEventListener('click',()=>
        {
        
            document.querySelector('.sidenav').classList.toggle('show');
            document.querySelector('.main-content').classList.toggle('showtext');
        });
        document.querySelector('.close-btn').addEventListener('click',()=>
        {
        document.querySelector('.sidenav').classList.toggle('show');
        document.querySelector('.main-content').classList.toggle('showtext');
        });

    </script>
</body>
</html>
